name: Run SQLGo Python Script

on:
  push:
    branches:
      - main  # Change this to your main branch name if different

jobs:
  run_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Change this to the Python version you're using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have any requirements
      
      - name : Try update sqlgo
        run: |
            python sqlgo.py --update

      - name: Run Python script
        run: python sqlgo.py -u http://testphp.vulnweb.com/search.php?test=query --port=80 --level=5 --delay-time=1 --tamper=perecentage --dump
